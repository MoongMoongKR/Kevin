<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .btn-custom {
            background-color: pink;
            color: white;
        }

        .footer {
            padding-bottom: 30px;
        }

        .hero {
            background-color: rgb(103, 248, 175);
            color: purple;
            padding: 50px;
            text-align: center;
        }
        
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding-top: 30px;
        }

        .card-img-top {
            transition: transform .2s; 
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }

        .card-img-top:hover {
            transform: scale(1.1);
        }
        
        .card {
            margin: 10px;
        }

        .card-deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
    <script>
        function openJayrin() {
            window.open('https://smartstore.naver.com/jayrin_', '_blank');
        }
    </script>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>링링이 마켓</h1>
        <p class="lead">스포티하고 트렌디한 의류!</p>
    </div>

    <!-- Card Deck -->
    <div class="card-deck">
        <div class="card">
            <img class="card-img-top" src="https://source.unsplash.com/1600x900/?women's-sport-t-shirt" alt="Card image cap" onclick="openJayrin()">
            <div class="card-body">
                <h5 class="card-title">트렌디한 반팔티</h5>
                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                <p class="card-text">세상에서 가장 트렌디한 반팔티!</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="https://source.unsplash.com/1600x900/?women's-soccer-jersey" alt="Card image cap" onclick="openJayrin()">
            <div class="card-body">
                <h5 class="card-title">스포티한 축구 저지</h5>
                <h6 class="card-subtitle mb-2 text-muted">6만원</h6>
                <p class="card-text">축구 팬들을 위한 스포티한 저지!</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="https://source.unsplash.com/1600x900/?women's-running-clothes" alt="Card image cap" onclick="openJayrin()">
            <div class="card-body">
                <h5 class="card-title">러닝용 셔츠</h5>
                <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                <p class="card-text">러닝을 더욱 편안하게 해주는 셔츠!</p>
            </div>
        </div>
    </div>

    <!-- Footer with Button -->
    <div class="footer">
        <button type="button" class="btn btn-custom">홈페이지</button>
    </div>
</body>

</html>
